<!--
Member area after login, tasklist
-->
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>To-do list</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newItem" placeholder="New task"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button color="bgreen" ion-button (click)="addItem()">Add!</button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks | async">
      <ion-item>
        {{ task.name }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(task.id)"><ion-icon name="trash"></ion-icon></button>
        <button ion-button color="bgreen" icon-only (click)="showEditPrompt(task.id, task.name)"><ion-icon name="hammer"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
